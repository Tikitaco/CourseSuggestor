<!DOCTYPE html>
<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <head>
        <title>Course Suggester</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <script>
        var courses = [];
            
            function addCourse() {
		var course_name = document.getElementById("course").value
		if (course_name.length > 0) {
		        document.getElementById("list").innerHTML += "<li>" + course_name + "</li>"
			courses.push(course_name);
			document.getElementById("course").value = "";
			document.getElementById("courses").value += course_name + ":::";
		}
            }
        </script>
        <center><h1 style="color:green;">Welcome to Course Suggester</h1></center>
        <hr>
    <center> <img src="http://cuddlesanctuary.com/wp-content/uploads/2017/06/4159253-magnifying-glass-questions.jpg" alt="Shitty picture" style="height:370px; width:400px;"/></center>
        <div id="introduction">
 
            <center><h1>GETTING STARTED</h1>
            <p class="two" style="color:green; font-size:20px;">Enter the information below to help us find subjects that are perfect for you!</p>
                <form action="/action_page" method="post">
		        <!--Name:<br>
		        <input type="text" name="name"><br>
		        Credits Earned:<br>
		        <input type="number" name="credits"> -->
		        Add Course
		        <input id="course" type="text">
		               <button type="button" onclick="addCourse()">+</button>
		        <ul name="all_courses" id="list"></ul>	
			<input name="courses" type="hidden" id="courses">
		        <input type="submit" value="submit"></center>
                </form>               
        </body>
</html>
