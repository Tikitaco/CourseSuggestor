<!DOCTYPE html>
<html>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <head>
        <title>Getting shit done</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <script>
        var courses = [];
            
            function addCourse() {
		var course_name = document.getElementById("course").value
		if (course_name.length > 0) {
		        document.getElementById("list").innerHTML += "<li>" + course_name + "</li>"
			courses.push(course_name);
			document.getElementById("course").value = "";
			document.getElementById("courses").value += course_name + ":::";
		}
            }
        </script>
        <h1>Welcome to Course Suggester</h1>
        <hr>
       <!--<center> <img src="https://steemitimages.com/DQmdriBkhWw4KwAXXwLAZ4dheFkHMyPZ1vbEWiy8Xhsuk5K/get-shit-done.jpg" alt="Shitty picture"/></center> -->
        <div id="introduction">
 
            <h2>GETTING STARTED</h2>
            <p class="two">Enter the information below to help us find subjects that are perfect for you!</p>
                <form action="/action_page" method="post">
		        <!--Name:<br>
		        <input type="text" name="name"><br>
		        Credits Earned:<br>
		        <input type="number" name="credits"> -->
		        Add Course
		        <input id="course" type="text">
		               <button type="button" onclick="addCourse()">+</button>
		        <ul name="all_courses" id="list"></ul>	
			<input name="courses" type="hidden" id="courses">
		        <input type="submit" value="submit">
                </form>               
        </body>
</html>
